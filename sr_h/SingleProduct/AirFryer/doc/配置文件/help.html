<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <style id="html-style" type="text/css"></style>
    <style type="text/css">
        *{
            margin:0;
            padding:0;
        }
        body {
            position: relative;
            text-align: center;
            font-family: "微软雅黑";
            width: 10rem;
        }
        /* android */
        .step {
            margin-top:0;
            position: relative;
            width: 100%;
            text-align: center;
        }
        .step img {
            margin-top:0;
            max-width: 100%;
            text-align: center;
        }
    </style>
    <script type="text/javascript">
        function setPxPerRem(){
            var cssEl = document.getElementById('html-style');
            var dpr = 1;
            //把viewport分成10份的rem，html标签的font-size设置为1rem的大小;
            var pxPerRem = document.documentElement.clientWidth * dpr / 10;
            cssEl.innerHTML = 'html{font-size:' + pxPerRem + 'px!important;}';
        };
        window.onresize = setPxPerRem;
        window.onload = setPxPerRem;
    </script>
    <title></title>
</head>
<body>
    <div class="step">
        <img src="./iconC.png">
    </div>
</body>
<script type="text/javascript">

</script>
</html>
